<main>
    <center>
        <h1>Register</h1>
        <br />
        <form action="../html/login.html" method="post">
            <label for="enterNameInput">Your name</label>
            <input placeholder="Enter Name" id="enterNameInput" type="text"/>
            <label for="userNameInput">Username</label>
            <input placeholder="Username" id="userNameInput" type="text"/>
            <label for="emailInput">Email</label>
            <input placeholder="email@domain.com" id="emailInput" type="text"/>
            <label for="passwordInput">Password</label>
            <input placeholder="Password" id="passwordInput" type="password"/>
            <label for="confirmPasswordInput">Confirm Password</label>
            <input placeholder="Confirm Password" id="confirmPasswordInput" type="password"/>
            <input type="submit" value="Register">
        </form>
    </center>
