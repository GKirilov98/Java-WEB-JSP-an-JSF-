<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3 mb-5">
            <h1 class="text-center">#{productDetailsBean.viewModel.name}</h1>
            <hr class="hr-2 bg-dark"/>
            <div class="product-type-holder half-width mx-auto d-flex justify-content-between">
                <h3 class="text-center">Type: #{productDetailsBean.viewModel.type}</h3>
                <h3 class="text-center">Price: $#{productDetailsBean.viewModel.price}</h3>
            </div>
            <hr class="hr-2 bg-dark"/>
            <h3 class="text-center">Description</h3>
            <div class="product-description-holder">
                <p class="text-center mt-4">
                    #{productDetailsBean.viewModel.description}
                </p>
            </div>
            <hr class="hr-2 bg-dark"/>
            <h3 class="text-center">Actions</h3>
            <div class="product-action-holder mt-4 d-flex justify-content-around">
                <h:form>
                    <h:commandButton action="#{productDeleteBean.deleteProduct(productDetailsBean.viewModel.id)}"
                                     styleClass="btn chushka-bg-color" value="Delete"/>
                </h:form>
                <h:link styleClass="btn chushka-bg-color" outcome="home" value="Back to Home" />
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
