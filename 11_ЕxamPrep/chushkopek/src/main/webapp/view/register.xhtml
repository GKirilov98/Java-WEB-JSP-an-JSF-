<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Register</h1>
            <hr class="bg-secondary half-width"/>
            <h:form class="mx-auto half-width">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" value="Username"/>
                    </div>
                    <h:inputText styleClass="form-control" id="username" pt:placeholder="Username..."
                                 value="#{userRegisterBean.model.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" value="Password"/>
                    </div>
                    <h:inputSecret styleClass="form-control" id="password" pt:placeholder="Password..."
                                   value="#{userRegisterBean.model.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <nobr>
                            <h:outputLabel for="confirmPassword" value="Confirm Password"/>
                        </nobr>
                    </div>
                    <h:inputSecret styleClass="form-control" id="confirmPassword" pt:placeholder="Confirm Password..."
                                   value="#{userRegisterBean.model.confirmPassword}"/>
                </div>

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="fullName" value="Full Name"/>
                    </div>
                    <h:inputText styleClass="form-control" id="fullName" pt:placeholder="Full Name..."
                                 value="#{userRegisterBean.model.fullName}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="email" value="Email"/>
                    </div>
                    <p:inputText type="email" styleClass="form-control" id="email" pt:placeholder="Email..."
                                 value="#{userRegisterBean.model.email}"/>
                </div>
                <div class="button-holder d-flex justify-content-center mb-5">
                    <h:commandButton type="submit" class="btn chushka-bg-color" value="Register"
                                     action="#{userRegisterBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
