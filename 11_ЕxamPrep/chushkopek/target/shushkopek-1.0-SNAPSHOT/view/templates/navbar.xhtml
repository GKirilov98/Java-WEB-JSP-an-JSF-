<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <header>
        <nav class="navbar navbar-expand-lg chushka-bg-color">
            <h:link styleClass="navbar-brand nav-link-white" outcome="index" value="CHUSHKA"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav right-side">
                    <li class="nav-item">
                        <h:link styleClass="nav-link nav-link-white" outcome="home" value="Home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') != null}">
                            <!--                                <li class="nav-item col-md-4">-->
                            <!--                                    <h:link styleClass="nav-link nav-link-white" outcome="job-add" value="Add Job" />-->
                            <!--                                </li>-->
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white"
                                        outcome="products-create" value="Create Product" />
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white"
                                        outcome="orders-all" value="All Orders" />
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white" outcome="register" value="Register"/>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>

                <c:choose>
                    <c:when test="#{session.getAttribute('username') != null}">
                        <ul class="navbar-nav left-side">
                            <h:form>
                                <h:commandLink styleClass="nav-link nav-link-white" value="Logout"
                                               action="#{userLogoutBean.logout}"/>
                            </h:form>
                        </ul>
                    </c:when>
                </c:choose>
            </div>
        </nav>
    </header>
</ui:composition>
</html>
