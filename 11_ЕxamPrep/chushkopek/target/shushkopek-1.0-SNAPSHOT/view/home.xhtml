<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3 mb-5">
            <div class="container-fluid text-center">
                <h2>Greetings,  #{session.getAttribute('username')}!</h2>
                <h4>Feel free to view and order any of our products.</h4>
            </div>
            <hr class="hr-2 bg-dark"/>
            <div class="container-fluid product-holder">
                <div class="row d-flex justify-content-around">
                    <c:forEach var="p" items="#{homeBean.viewModelList}">
                        <div class="product col-md-3 chushka-bg-color rounded-top rounded-bottom">
                            <h5 class="text-center mt-3">#{p.name}</h5>
                            <hr class="hr-1 bg-white"/>
                            <p class="text-white text-center">
                                #{p.description}
                            </p>
                            <hr class="hr-1 bg-white"/>
                            <h6 class="text-center text-white mb-3">$#{p.price}</h6>
                            <hr class="hr-1 bg-white"/>
                            <h:link styleClass="nav-link nav-link-white active" outcome="product-details?id=#{p.id}" value="Details"/>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
