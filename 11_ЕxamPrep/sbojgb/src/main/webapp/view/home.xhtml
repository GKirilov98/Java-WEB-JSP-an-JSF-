<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute('username')}!</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach var="job" items="#{homeBean.homeViewModelList}" varStatus="loop">
                        <div class="col-md-3 d-flex flex-column text-center pt-4">
                            <h:graphicImage library="app-lib" name="/jpg/#{job.sector}.jpg"
                                            styleClass="img-thumbnail" width="300"
                                            height="300"/>
                            <h5 class="text-center">#{job.profession}</h5>
                            <h:link outcome="job-details?id=#{job.id}" styleClass="btn btn-info" value="Details"/>
                            <h:link outcome="job-delete?id=#{job.id}" styleClass="btn btn-danger" value="Delete"/>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
