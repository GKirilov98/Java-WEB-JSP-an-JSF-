<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h4 class="h4 text-info">Welcome, #{session.getAttribute('username')}</h4>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach var="tube" items="#{homeBean.homeViewModelList}" varStatus="loop">
                        <div class="col-md-2 d-flex flex-column text-center bg-color-dark m-3">
<!--                            <iframe class="embed-responsive-item w-50 h-50" src="#{tube.youtubeId}" frameborder="0"></iframe>-->
                            <h:graphicImage styleClass="pt-2 " url="#{tube.youtubeId}" />
                            <h5 class="text-center">#{tube.tittle}</h5>
                            <h6 class="text-center">#{tube.author}</h6>
                            <h:link outcome="tube-details?id=#{tube.id}" styleClass="nav-link h5" value="Details"/>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
