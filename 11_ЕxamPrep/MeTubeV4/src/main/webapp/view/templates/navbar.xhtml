<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark">
            <h:link styleClass="navbar-brand h4" outcome="index" value="MeTube&trade;"/>
            <div class="collapse navbar-collapse justify-content-end row" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') != null}">
                            <li class="nav-item active col-md-3">
                                <h:link styleClass="nav-link h5" outcome="home" value="Home"/>
                            </li>
                            <li class="nav-item active col-md-3">
                                <h:link styleClass="nav-link h5" outcome="profile" value="Profile"/>
                            </li>
                            <li class="nav-item active col-md-3">
                                <h:link styleClass="nav-link h5" outcome="tube-create" value="Upload"/>
                            </li>
                            <li class="nav-item active col-md-3">
                                <h:form>
                                    <h:commandLink styleClass="nav-link h5" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>

                        </c:when>
                        <c:otherwise>
                            <li class="nav-item active col-md-4">
                                <h:link styleClass="nav-link h5" outcome="home" value="Home"/>
                            </li>
                            <li class="nav-item active col-md-4">
                                <h:link styleClass="nav-link h5" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item active col-md-4">
                                <h:link styleClass="nav-link h5" outcome="register" value="Register"/>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:composition>
</html>
