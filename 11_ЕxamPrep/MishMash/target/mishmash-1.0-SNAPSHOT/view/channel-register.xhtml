<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-mishmash">Register Channel</h1>
            <hr class="bg-mishmash w-50 hr-2"/>
            <h:form styleClass="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="name" styleClass="text-mishmash" value="Name" />
                    <h:inputText styleClass="form-control" id="name" pt:placeholder="Name..." name="name"
                                 value="#{channelRegisterBean.model.name}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="description" styleClass="text-mishmash" value="Description" />
                    <h:inputText styleClass="form-control" id="description" pt:placeholder="Description..."
                                 name="description" value="#{channelRegisterBean.model.description}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="type" styleClass="text-mishmash" value="Type" />
                    <h:selectOneMenu id="type" styleClass="form-control" value="#{channelRegisterBean.model.type}" >
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <c:forEach var="t" items="#{channelRegisterBean.channelTypes}">
                            <f:selectItem itemLabel="#{t}" itemValue="#{t}"  />
                        </c:forEach>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel for="tags" styleClass="text-mishmash" value="Tags" />
                <h:inputText styleClass="form-control" id="tags" pt:placeholder="Tags..."
                             name="tags" value="#{channelRegisterBean.model.tags}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton type="submit" styleClass="btn bg-mishmash text-white" value="Register" action="#{channelRegisterBean.registerChannel}" />
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
