<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-mishmash">Login</h1>
            <hr class="bg-mishmash w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-mishmash" value="Username"/>
                    <h:inputText class="form-control" id="username" pt:placeholder="Username..." name="username" value="#{userLoginBean.loginModel.username}" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-mishmash" value="Password" />
                    <h:inputText styleClass="form-control" id="password" pt:placeholder="Password..." name="password"
                    value="#{userLoginBean.loginModel.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" styleClass="btn bg-mishmash text-white" value="Login"
                    action="#{userLoginBean.login}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
