<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-mishmash">Register</h1>
            <hr class="bg-mishmash w-50 hr-2"/>
            <h:form styleClass="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-mishmash" value="Username" />
                    <h:inputText styleClass="form-control" id="username" pt:placeholder="Username..." name="username"
                    value="#{userRegisterBean.model.username}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-mishmash" value="Password" />
                    <h:inputSecret styleClass="form-control" id="password" pt:placeholder="Password..." name="password"
                                   value="#{userRegisterBean.model.password}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" styleClass="text-mishmash" value="Confirm Password" />
                    <h:inputSecret styleClass="form-control" id="confirmPassword" pt:placeholder="Confirm Password..." name="confirmPassword"   value="#{userRegisterBean.model.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-mishmash" value="Email" />
                    <p:inputText type="email" class="form-control" id="email" pt:placeholder="Email..." name="email"
                                 value="#{userRegisterBean.model.email}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton type="submit" styleClass="btn bg-mishmash text-white" value="Register" action="#{userRegisterBean.register}" />
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
