<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
<ui:define name="main-content">

    <main>
        <h1 class="text-center mt-2">Create Hero</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <h:outputLabel for="heroName" styleClass="h4 mb-2" value="Hero Name" />
                </div>
                <h:inputText styleClass="form-control" id="heroName" name="heroName" value="#{heroCreateBean.model.name}"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <h:outputLabel for="heroClass" styleClass="h4 mb-2" value="Hero Class" />
                </div>
                <h:selectOneMenu style="margin-left: 30%; width: 100px;" id="heroClass"
                                 value="#{heroCreateBean.model.heroType}">
                    <f:selectItem itemValue="Warrior" itemLabel="Warrior" />
                    <f:selectItem itemValue="Archer" itemLabel="Archer"/>
                    <f:selectItem itemValue="Mage" itemLabel="Mage" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <h:outputLabel for="level" styleClass="h4 mb-2" value="Level" />
                </div>
                <p:inputNumber class="form-control" id="level" name="level" value="#{heroCreateBean.model.level}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-info text-white mb-3" type="submit" value="Create Hero" action="#{heroCreateBean.registerHero}"/>
            </div>
        </h:form>
    </main>
</ui:define>
</ui:composition>
</html>
