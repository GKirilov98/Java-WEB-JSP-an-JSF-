<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <h:link styleClass="navbar-brand text-white h4" outcome="index" value="Heroes"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active h5" outcome="index" value="Home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') != null}">
                            <li class="nav-item col-md-4">
                                <h:link styleClass="nav-link text-white  active h5" outcome="hero-create"
                                        value="Create Hero"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                    <h:commandLink styleClass="nav-link text-white  active h5" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item col-md-4">
                                <h:link styleClass="nav-link text-white active h5" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link styleClass="nav-link text-white active h5" outcome="register" value="Register"/>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:composition>
</html>
