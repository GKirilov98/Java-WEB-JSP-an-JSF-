<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-background">
        <h:link styleClass="nav-link text-white active h5" outcome="index" value="Home" />
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav row">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active font-weight-bold" outcome="login" value="Login" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active font-weight-bold" outcome="register" value="Register" />
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active font-weight-bold"
                                    outcome="cars-create" value="Upload car"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active font-weight-bold" outcome="cars-all" value="All Cars" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:form>
                                <h:commandLink styleClass="nav-link text-white active font-weight-bold" actionListener="#{userLogoutBean.logout}" value="Logout" />
                            </h:form>

                        </li>
                    </c:otherwise>
                </c:choose>

            </ul>
        </div>
    </nav>
</ui:composition>
</html>
