<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h2 class="text-center text-white mt-5">Login</h2>
        <h:form styleClass="mx-auto w-15">
            <div class="row">
                <div class="col col-md-3"></div>
                <div class="col col-md-3">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel for="username" class="text-center text-white font-weight-bold" value="Username"/>
                            <h:inputText styleClass="form-control" name="username" />
                        </div>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel for="password" styleClass="text-center text-white font-weight-bold"
                                           value="Password" />
                                <h:inputSecret styleClass="form-control" name="password"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4"></div>
                <div class="col col-md-4">
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Login"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
